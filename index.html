<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/public/style.css">
        <script src="https://kit.fontawesome.com/8dd1321ced.js" crossorigin="anonymous"></script>
        <title>Pagina Web</title>
    </head>
    <body>
        <header>
            <nav class="navbar-contain">
                <ul class="navbar__ul">
                    <li class="navbar__li"><a class="link" href="#"><i class="fa-solid fa-angle-up"></i>Inicio</a></li>
                    <li class="navbar__li"><a class="link" href="#"><i class="fa-solid fa-bolt"></i>Special Merch</a></li>
                    <li class="navbar__li"><a class="link" href="#"><i class="fa-solid fa-grip"></i>Categorias</a></li>
                    <li class="navbar__li"><a class="link" href="#"><i class="fa-solid fa-question"></i>Ayuda</a></li>
                </ul>
            </nav>
        </header>
        <main class="main-contain">
            <section class="main__hero">
                <h1 class="h1__style">Ofertas</h1>
                <hr>
                <div class="hero__contain">
                    <div class="contain__box">
                        <div class="box__img">
                            <img src="/public/img/funko.png" alt="Dark Phoenix">
                        </div>
                        <div class="box__description">
                            <span>Dark Phoenix</span>
                            <span>$3000</span>
                            <div class="box__button">
                                <a href=""><button class="btn__primary">Ver</button></a>
                                <a href=""><button class="btn__primary">Comprar</button></a>
                            </div>    
                        </div>

                    </div>

                  
                

            </section>
            <h1 class="h1__style h1__style--color">Tiendas Oficiales</h1>
            <section class="official-stores">
                <div class="store-container"><a class="link" href="https://www.funko.com" target="_blank">
                    <div class="store__img">
                        <div class="store__logo"></div>
                    </div>
                    <div class="store__text">
                        <h2 class="h2-style">FUNKO</h2>
                    </div>
                    <div class="store__btn">
                        <a class="link" href="https://www.funko.com" target="_blank"><button class="btn__primary btn__primary--color">Visitar</button></a>

                    </div>

                </div></a>

                <div class="store-container"><a class="link" href="https://www.funko.com" target="_blank">
                    <div class="store__img store__img--bg">
                        <div class="store__logo store__logo--img"></div>
                    </div>
                    <div class="store__text">
                        <h2 class="h2-style">LEGO</h2>
                    </div>
                    <div class="store__btn">
                        <a class="link" href="https://www.funko.com" target="_blank"><button class="btn__primary btn__primary--color">Visitar</button></a>

                    </div>

                </div></a>

                <div class="store-container"><a class="link" href="https://www.funko.com" target="_blank">
                    <div class="store__img store__img--bg2">
                        <div class="store__logo store__logo--img2"></div>
                    </div>
                    <div class="store__text">
                        <h2 class="h2-style">HASBRO</h2>
                    </div>
                    <div class="store__btn">
                        <a class="link" href="https://www.funko.com" target="_blank"><button class="btn__primary btn__primary--color">Visitar</button></a>

                    </div>

                </div></a>

            </section>
        </main>
        <aside>

        </aside>
        <footer class="footer">
            <div class = "footer__list">
                <li><a class="link" href=""><i class="fa-brands fa-facebook-f"></i></a></li>

                <li><a class="link" href=""><i class="fa-brands fa-instagram"></i></a></li>
            </div>
            
            <span class = "copyright">Derechos reservados 2022</span>
        </footer>
